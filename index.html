<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixe nosso App</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        h1 {
            margin-top: 20px;
            font-size: 2em;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 1px solid white;
            background-image: url('https://i.imgur.com/noHIajl.jpeg');
            background-size: cover;
            background-position: center;
            margin-top: 20px;
        }
        
        .download-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            animation: pulsate 1.5s infinite;
            text-decoration: none;
        }

        @keyframes pulsate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        footer {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Baixe nosso App</h1>
    <div class="logo"></div>
    <a href="https://raw.githubusercontent.com/Lockednet/loja/main/Aplicativo.apk" class="download-btn">DOWNLOAD</a>
